<div class="flex flex-col w-screen h-screen bg-slate-800 ">
    <div class="flex flex-col  pt-4">
        <img src="{{img}}{{getArray.backdrop_path}}" alt="" class="hidden w-[1400px] h-[680px] relative blur-sm top-[20px] left-[500px] md:block md:w-[650px] md:h-[400px] md:left-[330px] lg:w-[1400px] lg:h-[650px] lg:left-[450px]">
        <img src="{{img}}{{getArray.poster_path}}" alt="" class="w-[250px] h-[350px] absolute top-10 left-[100px] rounded-lg md:top-[60px] md:left-[50px] lg:w-[330px] lg:h-[400px] lg:top-[150px] object-fill">

      <div class="flex flex-col absolute left-[50px] top-[450px] gap-6 md:left-[380px] md:top-[100px]  md:pr-12 lg:left-[600px] lg:top-[120px]">
        <p class=" font-medium text-2xl text-white lg:text-4xl ">{{getArray.original_title}}</p>
        <p class="text-white font-semibold text-lg flex flex-row gap-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="orange" class="w-6 h-6">
            <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
          </svg>
           {{getArray.vote_average}}
        </p>
        <p class="text-white text-lg pr-6 w-[400px]  md:absolute md:top-[400px] md:left-[-50px]  md:w-[700px] md:pr-10 lg:top-[150px] lg:left-0 lg:text-2xl lg:w-[800px] ">{{getArray.overview}}</p>
        

      </div>

    
    </div>
    <button [hidden]="btnhide" (click)="book()" class="w-[150px] h-[50px] bg-red-500 rounded-lg absolute top-[760px] left-[150px] font-semibold text-white md:top-[500px] md:left-[90px] lg:top-[600px] lg:left-[130px]">Book now</button>
    <button routerLink="/home" class="hidden w-[100px] h-10 rounded-lg bg-black text-white absolute top-[850px] left-[310px] lg:block lg:left-[900px]">home</button>
       
    

</div>

<ng-container *ngIf="checkwindow==true">
  <div [hidden]="time" class="w-[430px] h-[700px] flex flex-col  gap-12 absolute top-[50px] bg-white left-[10px] pt-[50px] pl-[50px]">
    <div class="flex flex-col gap-5 ">
      <p>Kairali sree  - Calicut  :</p>
     <div class="flex flex-row gap-4  ">
        <button routerLink="/seat"  class="w-[100px] h-[40px] border-[1px] border-black text-green-500">10:00 AM</button>
        <button routerLink="/seat" class="w-[100px] h-[40px] border-[1px] border-black text-green-500">1:00 PM</button>
        <button routerLink="/seat" class="w-[100px] h-[40px] border-[1px] border-black text-green-500">6:00 PM</button>
      </div>
    </div>
    <div class="flex flex-col gap-5">
      <p>Emax cinimas - Calicut : </p>
     <div class="flex flex-row gap-4  ">
        <button routerLink="/seat" class="w-[100px] h-[40px] border-[1px] border-black text-green-500">10:00 AM</button>
        <button routerLink="/seat" class="w-[100px] h-[40px] border-[1px] border-black text-green-500">1:00 PM</button>
        <button routerLink="/seat" class="w-[100px] h-[40px] border-[1px] border-black text-green-500">6:00 PM</button>
      </div>
    </div>
    <button  routerLink="/details" class="w-[100px] h-[50p]">Back</button>
  </div>
</ng-container>
